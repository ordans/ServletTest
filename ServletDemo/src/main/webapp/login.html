<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-box">
  <h2>用户登录</h2>
  <form action="/ServletDemo/loginServlet" method="post" id="form">
    <div class="user-box">
      <input type="text" id="username" name="username" required="">
      <label>用户名</label>
    </div>
    <div class="user-box">
      <input type="password" id="password" name="password" required="">
      <label>密码</label>
    </div>
    <button class="button" type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      登录
    </button>
    <div class="register-box">
      <span>还没有账号？</span>
      <a href="register.html">注册</a>
    </div>
  </form>
</div>
</body>
</html>
